_schema-version: '3.1'
ID: licence-applications
version: 1.0.1
description: "SAP CAP CDS Application Service about &#39;License Management&#39;"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: licence-applications-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: licence-applications-db
      - name: licence-applications-auth

  - name: licence-applications-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: licence-applications-db

resources:
  - name: licence-applications-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: licence-applications-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./security/xs-security.json
      config:
        xsappname: licence-applications-${org}-${space}
        tenant-mode: dedicated
